<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <title>To do list</title>
  </head>

  <body>
    <!-- TODO HEADER -->
    <div id="todo-header"></div>
    <div class="todo-container">
      <div class="header-row">
        <h4>TODO</h4>
        <div>
          <img src="./images/icon-moon.svg" alt="theme" id="icon" />
        </div>
      </div>
      <div class="row">
        <img src="./images/icon-check.svg" class="cbox" checked="false" />
        <input type="text" value="" id="input" placeholder="Create a new todo..."/>
      </div>
      <div>
        <div id="todo-lists"></div>
        <div class="footer-row">
          <div>
            <p id="todo_count">0 items left</p>
          </div>
          <div class="views responsive-1">
            <p class="active">All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <div>
            <p id="clear-completed">Clear Completed</p>
          </div>
        </div>
        <div class="row views responsive">
          <p class="active">All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>    
        <div class="info-text">
            <p>Drag and drop to reorder list</p>    
        <div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
